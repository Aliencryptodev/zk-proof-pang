  <style>

<body>
  <div id="notification">‚úÖ Idea submitted successfully!</div>

  <section class="hero">
    <h1>Shape Succinct‚Äôs future</h1>
    <p>Backed by your ideas, verified by zero-knowledge proofs.</p>
    <a href="https://discord.com/api/oauth2/authorize?client_id=1371930922877849651&redirect_uri=http%3A%2F%2F217.65.144.64%3A3000%2Fcallback&response_type=code&scope=identify%20guilds.members.read">
      <button>Connect with Discord</button>
    </a>
  </section>

  <div class="profile-card">
    <div class="avatar-section">
      <img id="discordAvatar" alt="avatar" style="width:100px; height:100px; border-radius:100%; border:3px solid #FE11C5;">
      <h2 id="discordUsername" style="margin-top:1rem; color:#FE11C5; font-size:1.4rem;">@usuario</h2>
    </div>
    <div class="roles-section">
      <h3 style="color: #90DCFF; margin-bottom: 0.5rem;">Roles:</h3>
      <div id="roleTags" style="display:flex; flex-wrap:wrap; justify-content:center; gap:0.5rem;"></div>
      <div id="voteCountDisplay" style="margin-top:1rem; font-size:1rem; color:#F9E766;"></div>
    </div>
  </div>

  <section class="leaderboard">
    <h2>Leaderboard</h2>
    <div id="ideaCards" class="cards">
      <p>Loading...</p>
    </div>
  </section>

  <section class="submit-idea" id="ideaSubmitSection" style="display:none;">
  <h2 style="color: #F9E766;">Submit your idea</h2>
  <form id="ideaForm">
    <textarea id="ideaText" placeholder="Describe your idea..." required></textarea><br>
    <button type="submit">Submit Idea</button>
  </form>
</section>

  <div id="voteCounter" style="text-align:center; font-size:1.2rem; color:#00FFFF; margin-top:1rem;"></div>

  <section class="leaderboard" id="discardedSection" style="display: none;">
  <h2 style="color:#FF5555;">Discarded Ideas</h2>
  <div id="discardedIdeas" class="cards">
    <p>Loading...</p>
  </div>
</section>

<script>
let userId = '', username = '', userRoles = [];

async function getUser() {
  try {
    const res = await fetch(`${BACKEND_URL}/api/user`);
    const data = await res.json();
    userId = data.discord_id;
    username = data.username;
    userRoles = data.roles || [];

    // Mostrar todo solo si est√° logueado
    document.querySelector('.leaderboard').style.display = 'block';
    document.getElementById('discardedIdeas').parentElement.style.display = 'block';

    const canSubmit = userRoles.some(r => r.toLowerCase().includes("lets pruv it"));
    if (canSubmit) {
      document.getElementById('ideaSubmitSection').style.display = 'block';
    }

    return data;
  } catch {
    // Si no est√° autenticado, ocultar todo
    document.querySelector('.leaderboard').style.display = 'none';
    document.getElementById('discardedIdeas').parentElement.style.display = 'none';
    document.getElementById('ideaSubmitSection').style.display = 'none';
    return null;
  }
}

document.getElementById('ideaForm').addEventListener('submit', async function (e) {
  e.preventDefault();
  const ideaText = document.getElementById('ideaText').value.trim();
  if (!ideaText) return;

  const res = await fetch(`${BACKEND_URL}/submit-idea`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ idea: ideaText, discord_id: userId, username })
  });

  const data = await res.json();
  if (data.success) {
    alert('‚úÖ Idea submitted and verified!');
    document.getElementById('ideaText').value = '';
    loadIdeas();
  } else {
    alert(data.error || '‚ùå Submission failed.');
  }
});

async function loadIdeas() {
  const res = await fetch(`${BACKEND_URL}/ideas`);
  const { ideas, totalVotes } = await res.json();
  const container = document.getElementById('ideaCards');
  container.innerHTML = '';

  const counter = document.getElementById('voteCounter');
  if (counter) counter.textContent = `üîé Total verified SP1 votes: ${totalVotes}`;

  ideas.forEach((i, idx) => {
    const card = document.createElement('div');
    card.className = 'idea-card';
    card.innerHTML = `
      <p class="idea-text">#${idx + 1} ‚Äî ${i.idea}</p>
      <span class="username">by @${i.username || 'unknown'}</span>
      <span class="votes">${i.votes} vote${i.votes === 1 ? '' : 's'}</span>
      ${
        userRoles.some(r => r.toLowerCase() === 'proof verified' || r.toLowerCase() === 'proof of verify')
          ? `
        <input type="number" id="voteInput${idx}" min="1" placeholder="Votes" style="width: 60px; margin-top: 0.5rem;" />
        <br />
        <button onclick="voteIdea(${idx}, this)">üîé Vote</button>
        `
          : ''
      }
    `;
    container.appendChild(card);
  });
}


async function loadDiscardedIdeas() {
  const res = await fetch(`${BACKEND_URL}/message.json`);
  const messages = await res.json();
  const container = document.getElementById('discardedIdeas');
  container.innerHTML = '';
  messages.forEach((msg) => {
    const card = document.createElement('div');
    card.className = 'idea-card';
    card.innerHTML = `
      <p class="idea-text">üóëÔ∏è ${msg.idea}</p>
      <span class="votes" style="color: #FF8888;">Reason: ${msg.reason}</span>
    `;
    container.appendChild(card);
  });
}

const ROLE_STYLES = {
  "PROVED UR LUV": "#ff66cc", "PROOF OF ART": "#00e6e6", "PROOF OF DEV": "#9999ff",
  "PROOF OF MUSIC": "#66cccc", "PROOF OF VIDEO": "#cc99ff", "PROOF VERIFIED": "#55d6aa",
  "LET'S PRUV IT": "#ff9999", "ZK EVENTS": "#ff6699", "X PROVER": "#ff4da6",
  "DEV CHANNEL": "#6666ff", "ALL IN SUCCINCT": "#ffcc66", "RUSTACEAN": "#cc6600",
  "SUCCINCT CRACKED EMPLOYEE": "#ff0066", "HELPER PROVER": "#ffcc00", "STAFF PROVER": "#ff3399",
  "üá™üá∏„Éªespa√±ol": "#cccccc", "üá®üá≥„Éª‰∏≠Êñá": "#cccccc", "üáªüá≥„Éªti·∫øng-vi·ªát": "#cccccc",
  "üáÆüá©„Éªindonesia": "#cccccc", "üáπüá∑„Éªt√ºrk√ße": "#cccccc", "üá∑üá∫„Éª—Ä—É—Å—Å–∫–∏–π": "#cccccc",
  "üáµüá±„Éªpolski": "#cccccc", "üáßüá∑„Éªportugu√™s": "#cccccc", "üáÆüá≥„Éª‡§π‡§ø‡§®‡•ç‡§¶‡•Ä": "#cccccc",
  "Dev Helper": "#8888ff", "Beta Prover": "#cc00cc"
};

async function loadUserProfileCard() {
  try {
    const res = await fetch(`${BACKEND_URL}/api/user`);
    if (!res.ok) throw new Error('Not authenticated');
    const user = await res.json();
    const allowedRoles = ['Proof Verified', "Let's pruv it"];
    const hasAccess = user.roles.some(role =>
      allowedRoles.map(r => r.toLowerCase()).includes(role.toLowerCase())
    );
    if (!hasAccess) return;
    document.getElementById('voteCountDisplay').textContent = `üó≥Ô∏è Votos disponibles: ${user.remaining_votes}`;
    document.getElementById('discordAvatar').src = user.avatar_url;
    const roleTags = document.getElementById('roleTags');
    user.roles.forEach(role => {
      const tag = document.createElement('span');
      tag.textContent = role;
      const color = ROLE_STYLES[role.toUpperCase()] || ROLE_STYLES[role] || '#90DCFF';
      tag.style.cssText = `
        background-color: #1A1A2B;
        color: ${color};
        border: 1px solid ${color};
        border-radius: 12px;
        padding: 0.3rem 0.7rem;
        font-size: 0.9rem;
      `;
      roleTags.appendChild(tag);
    });
    document.querySelector('.profile-card').style.display = 'block';
  } catch (e) {
    console.log('User not authenticated or unauthorized for profile card.');
  }
}

async function voteIdea(index, button) {
  const input = document.getElementById(`voteInput${index}`);
  const amount = parseInt(input?.value || '1', 10);

  if (!amount || amount < 1) {
    alert('‚ùå Ingresa una cantidad v√°lida de votos');
    return;
  }

  button.disabled = true;
  button.textContent = 'Verificando...';

  const res = await fetch(`${BACKEND_URL}/vote`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      index,
      discord_id: userId,
      username,
      amount
    })
  });

  const data = await res.json();

  if (data.success) {
    alert(`‚úÖ Votaste con ${amount} voto${amount === 1 ? '' : 's'}`);
    input.value = '';
    loadIdeas();
    updateRemainingVotesDisplay();
  } else {
    alert(data.error || '‚ùå Fall√≥ el voto');
    button.disabled = false;
    button.textContent = 'üîé Vote';
  }
}


async function updateRemainingVotesDisplay() {
    const res = await fetch(`${BACKEND_URL}/api/user`);
    const user = await res.json();

    const voteCountDisplay = document.getElementById('voteCountDisplay');
    if (voteCountDisplay) {
      voteCountDisplay.textContent = `üó≥Ô∏è Votos disponibles: ${user.remaining_votes}`;
    }
  }

    getUser().then(() => {
    loadIdeas();
    loadDiscardedIdeas();
    loadUserProfileCard();
    updateRemainingVotesDisplay(); // ‚úÖ Aqu√≠ se actualiza en tiempo real
  });
</script>
